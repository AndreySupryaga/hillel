<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Delegate events</title>
    <style>
        #wrapper p {
            width:100px;
            height:100px;
            background-color:green;
            float:left;
            margin:10px;
        }

        #wrapper p.red {
            background-color: red;
        }
    </style>

    <script>

        window.addEventListener('load', function () {
            const wrapper = document.getElementById('wrapper');

            // e - об'єкт події, яка виникла в елементі wrapper або в його дочірніх елементах
            wrapper.addEventListener('click', function (e) {
                // target - елемент, який був ініціатором події.
                e.target.classList.toggle('red');
            });

        });

    </script>
</head>
<body>
    <div id="wrapper">
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>

        <div>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
        </div>
    </div>
</body>
</html>
