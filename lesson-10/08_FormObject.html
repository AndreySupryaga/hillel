<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Робота з HTML формою</title>
    <script>
        window.onload = function () {
            const f = document.myform; // одержання форми по імені

            // одержання елементів по імені
            f.fName.value = 'fName';
            f.lName.value = 'lName';
            f.age.value = 'age';
        }
    </script>
</head>
<body>
    <form name="myform">
        Имя <input type="text" value=" " name="fName" /><br />
        Фамилия<input type="text" value=" " name="lName" /><br />
        Возраст<input type="text" value=" " name="age" /><br />
        <input type="button" value="Регистрация" />
    </form>
</body>
</html>
