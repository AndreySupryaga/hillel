<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>stopPropogation()</title>

    <script>
        const isTunnel = false;

        window.onload = function () {
            const e1 = document.getElementById('first');
            const e2 = document.getElementById('second');
            const e3 = document.getElementById('third');

            e1.addEventListener('click', function (e) {
                e.stopPropagation();
                this.style.backgroundColor = 'green';
                alert('Обробник DIV 1');
            }, isTunnel);

            e2.addEventListener('click', function (e) {
                this.style.backgroundColor = 'yellow';
                alert('Обробник DIV 2');
                e.stopPropagation();
            }, isTunnel);

            e3.addEventListener('click', function (e) {
                e.stopPropagation();
                this.style.backgroundColor = 'red';
                alert('Обробник DIV 3');
            }, isTunnel);
        }

    </script>

    <style>
        div {
            border: 3px solid gray;
            padding: 50px;
            background-color: white;
        }
    </style>
</head>
<body>
Перший
<div id="first">
    Другий
    <div id="second">
        Третій
        <div id="third">
        </div>
    </div>
</div>
</body>
</html>
