<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Delegate events</title>
    <script>
        const data = {
            fruits: [
                {name: 'apple', count: 21},
                {name: 'banana', count: 12},
                {name: 'kiwi', count: 7}
            ],
            vegetables: [
                {name: 'carrot', count: 23},
                {name: 'cucumber', count: 20},
                {name: 'tomato', count: 41},
                {name: 'cabbage', count: 7}
            ]
        }

        window.addEventListener('load', function () {
            const btns = document.querySelectorAll('.btn');
            const container = document.querySelector('.container');

            btns.forEach(btn => btn.addEventListener('click', handler))

            function handler() {
                const key = this.dataset.dataId;
                const selectedData = data[key];
                container.innerHTML = creteHTML(selectedData);
            }

            function creteHTML(data) {
                const body = data.map(item => {
                    return `<tr><td>${item.name}</td><td>${item.count}</td></tr>`
                }).join('');

                return `<table>
                            <tr>
                                <th>name</th>
                                <th>count</th>
                            </tr>
                            ${body}
                        </table>`
            }
        });

    </script>
</head>
<body>
<button class="btn" data-data-id="fruits">Show fruits</button>
<button class="btn" data-data-id="vegetables">Show vegetables</button>
<div class="container"></div>
</body>
</html>
