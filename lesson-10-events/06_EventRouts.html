<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Поширення подій DOM</title>

    <script>

        // У моделі DOM події поширюються за таким принципом:
        // На етапі ПЕРЕХВАТ подія поширюється від Document вниз до цільового елемента управління.
        // Другий етап - ПОДІЯ В ЦІЛЬОВОМУ ВУЗЛІ.
        // На третьому етапі подія СПЛИВАЄ від цільового елемента назад до кореневого елемента.

        // останній параметр у методі addEventListener -
        // true - обробити подію на етапі ПЕРЕХВАТУ
        // false - обробити подію на етапі СПЛИВАННЯ (Значення за умовчанням)

        const isTunnel = false;

        window.onload = function () {
            const e1 = document.getElementById('first');
            const e2 = document.getElementById('second');
            const e3 = document.getElementById('third');

            e1.addEventListener('click', function () {
                this.style.backgroundColor = 'green';
                alert('Обробник DIV 1');
            }, isTunnel);

            e2.addEventListener('click', function () {
                this.style.backgroundColor = 'yellow';
                alert('Обробник DIV 2');
            }, isTunnel);

            e3.addEventListener('click', function () {
                this.style.backgroundColor = 'red';
                alert('Обробник DIV 3');
            }, isTunnel);
        }

    </script>

    <style>
        div {
            border: 3px solid gray;
            padding: 50px;
            background-color: white;
        }
    </style>
</head>
<body>
Перший
<div id="first">
    Другий
    <div id="second">
        Третій
        <div id="third">
        </div>
    </div>
</div>
</body>
</html>
