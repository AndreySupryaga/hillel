<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Фільтрування введення з клавіатури</title>
    <style>
        body {
            font-family: Verdana, Geneva, 'DejaVu Sans', sans-serif;
        }

        label {
            width: 150px;
            float: left;
        }

        .error-message {
            visibility: hidden;
            color: red;
        }
    </style>
    <script type="text/javascript">
        window.addEventListener('load', init, false);

        function init() {

            const inputs = document.querySelectorAll('input');

            for (let i = 0; i < inputs.length; i++) {
                inputs[i].addEventListener('keypress', keyFilter, false);
            }

            function keyFilter(e) {
                // dataset - властивість, що дозволяє звернутися до атрибутів data-*
                // інший спосіб отримання атрибуту - this.getAttribute('data-chars-allowed')

                const allowedText = e.target.dataset.charsAllowed;
                const symbol = String.fromCharCode(e.charCode).toLowerCase();
                const elementId = e.target.dataset.messageId; // елемент, який необхідно відобразити у разі помилки
                const element = document.getElementById(elementId);

                if (allowedText.includes(symbol) && element) {
                    element.style.visibility = 'hidden';
                } else {
                    element.style.visibility = 'visible';
                    e.preventDefault();
                }
            }
        }
    </script>
</head>
<body>
<p>
    <label>Ім'я</label>
    <input type="text" name="firstName" data-chars-allowed="абвгґдеєжзиіїйклмнопрстуфхцчшщьюя"
           data-message-id="firstNameError"/>
    <span id="firstNameError" class="error-message">допускаються лише літери українського алфавіту</span>
</p>
<p>
    <label>Почтовий індекс</label>
    <input type="text" name="zip" data-chars-allowed="1234567890" data-message-id="zipError"/>
    <span id="zipError" class="error-message">допускаються лише цифри</span>
</p>
</body>
</html>
