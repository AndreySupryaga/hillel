<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Робота з HTML формою</title>
    <script>
        window.addEventListener('DOMContentLoaded', function () {

            const f = document.myForm; // одержання форми по імені

            // одержання елементів по імені
            f.fName.value = 'fName';
            f.lName.value = 'lName';
            f.age.value = 'age';
        });
    </script>
</head>
<body>
    <form name="myForm">
        Им'я <input type="text" value=" " name="fName" /><br />
        Фамілія<input type="text" value=" " name="lName" /><br />
        Вік<input type="text" value=" " name="age" /><br />
        <input type="button" value="Регистрация" />
    </form>
</body>
</html>
