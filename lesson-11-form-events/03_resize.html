<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Resize</title>
    <style>
        body {
            transition: all 200ms linear;
        }
    </style>
    <script>
        window.addEventListener('DOMContentLoaded', function () {
            window.addEventListener('resize', function() {
                const width = window.innerWidth;

                if (width < 600) {
                    document.body.style.backgroundColor = "red";
                } else if (width < 1200) {
                    document.body.style.backgroundColor = "green";
                } else {
                    document.body.style.backgroundColor = "blue";
                }
            });
        });
    </script>
</head>
<body>
<label><input type="radio" name="skil"> Html </label>
<label><input type="radio" name="skill"> Css </label>

<tr>
    <td><input type="checkbox" value="t1" id="t1"></td>
    <td><label for="t1"> html </label></td>
</tr>
<tr>
    <td><input type="checkbox" value="t2" id="t2"></td>
    <td><label for="t2"> css </label></td>
</tr>
<p>Resize the window to see the background color change.</p>
</body>
</html>
