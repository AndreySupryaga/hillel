<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Form validation</title>
    <style>
        body {
            font-family: Verdana, Geneva, 'DejaVu Sans', sans-serif;
        }

        label {
            width: 150px;
            float: left;
        }

        .form-field {
            width: 400px;
            display: flex;
            flex-direction: column;
        }

        .error-message {
            height: 20px;
            /*visibility: hidden;*/
            color: red;
        }

        .submit-button {
            margin-top: 20px;
        }
    </style>
    <script type="text/javascript">
        window.addEventListener('load', init);

        function init() {
            document.myForm.addEventListener('submit', function (event) {
                console.log(this.elements);
                console.log([...this.elements]);

                event.preventDefault();

                [...this.elements]
                    .filter(element => element.type !== 'submit')
                    .forEach(validateElement)
            })

            const inputs = document.querySelectorAll('input, textarea');

            inputs.forEach(input => {
                input.addEventListener('blur', function (){
                    validateElement(this)
                });
            })

            function validateElement(element) {
                const errorElement = element.nextElementSibling;
                if (!errorElement || !errorElement.classList.contains('error-message')) {
                    return;
                }

                if (element.hasAttribute('required') && element.value.trim() === '') {
                    errorElement.innerHTML = 'This field cannot be empty';
                } else if(element.type === 'email' && !/^\S+@\S+\.\S+$/.test(element.value)) {
                    errorElement.innerHTML = 'Please enter valid email';
                } else {
                    errorElement.innerHTML = '';
                }
            }
        }
    </script>
</head>
<body>
<form name="myForm" novalidate>
    <div class="form-field">
        <label>Name</label>
        <input name="firstName" required/>
        <span class="error-message"></span>
    </div>
    <div class="form-field">
        <label>Email</label>
        <input name="email" type="email" required/>
        <span class="error-message"></span>
    </div>
    <div class="form-field">
        <label>Comment</label>
        <textarea name="textarea"></textarea>
    </div>
    <button type="submit" class="submit-button">Send data</button>
</form>
</body>
</html>
