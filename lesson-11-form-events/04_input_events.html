<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Input Events</title>

    <script>

        window.addEventListener('DOMContentLoaded', function () {

            const input = document.querySelector('.my-input');
            const clearButton = document.querySelector('.clear-button');
            const textContainer = document.querySelector('.my-input-text');

            input.addEventListener('input', handleUserInput);
            clearButton.addEventListener('click', handleClearClick);

            function handleUserInput() {
                textContainer.textContent = input.value;
            }

            function handleClearClick() {
                textContainer.textContent = '';
                input.value = '';
            }

            const checkbox = document.querySelector('.my-checkbox');
            const checkboxText = document.querySelector('.checkbox-text');

            handleCheckboxChange();
            checkbox.addEventListener('change', handleCheckboxChange);

            function handleCheckboxChange() {
                checkboxText.textContent = checkbox.checked ? 'Чекбокс відзначений' : 'Чекбокс порожній';
            }
        });

    </script>
</head>
<body>
    <input class="my-input" type="text">
    <button class="clear-button">Clear</button>
    <p class="my-input-text"></p>

    <input class="my-checkbox" type="checkbox">
    <p class="checkbox-text"></p>
</body>
</html>
