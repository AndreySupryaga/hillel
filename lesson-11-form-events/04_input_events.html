<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Input Events</title>

    <script>

        window.addEventListener('DOMContentLoaded', function () {

            const input = document.querySelector('.my-input');
            const clearButton = document.querySelector('.clear-button');
            const textContainer = document.querySelector('.my-input-text');

            input.addEventListener('input', handleUserInput);
            // input.addEventListener('change', handleUserInput);
            clearButton.addEventListener('click', handleClearClick);

            function handleUserInput() {
                textContainer.textContent = input.value;
            }

            function handleClearClick() {
                textContainer.textContent = '';
                input.value = '';
            }

            // *******************************************************************************************

            const checkbox = document.querySelector('.my-checkbox');
            const checkboxText = document.querySelector('.checkbox-text');

            checkbox.addEventListener('change', handleCheckboxChange);

            handleCheckboxChange();

            function handleCheckboxChange() {
                checkboxText.textContent = checkbox.checked ? 'Чекбокс відзначений' : 'Чекбокс порожній';
            }

            // *******************************************************************************************

            const drinkValueContainer = document.querySelector('.drink-value-container');

            document
                .querySelector('.radio-container')
                .addEventListener('change', () => {
                    drinkValueContainer.textContent = document.querySelector('input[name="drink"]:checked').value;
                })
        });

    </script>
</head>
<body>
<form>
    <input class="my-input" type="text">
    <button class="clear-button">Clear</button>
    <p class="my-input-text"></p>

    <label><input class="my-checkbox" type="checkbox"> Я згоден</label>
    <p class="checkbox-text"></p>
    <hr>
    <div class="radio-container">
        <p>Що ти зазвичай любишь пити з печивом?</p>

        <label>
            <input type="radio" name="drink" value="tea">
            Чай
        </label>
        <label>
            <input type="radio" name="drink" value="coffee">
            Кава
        </label>
        <label>
            <input type="radio" name="drink" value="milk">
            Молоко
        </label>
        <label>
            <input type="radio" name="drink" value="juice">
            Сік
        </label>
        <p>Value вибранного напою: <span class="drink-value-container"></span></p>
    </div>
</form>
</body>
</html>
