<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Select and options</title>
    <script>
        window.addEventListener('DOMContentLoaded', function () {
            const fruit = document.querySelector('.fruits');

            fruit.addEventListener('change', handlerSelectFruit);

            function handlerSelectFruit() {
                console.log(fruit.value);
                console.log(fruit.selectedIndex);
                console.log(fruit.options);
            }

            // *******************************************************************************************

            const fruitMultiple = document.querySelector('.fruits-multiple');

            fruitMultiple.addEventListener('change', handlerSelectMultipleFruit);

            function handlerSelectMultipleFruit() {
                console.log(fruitMultiple.value);
                const selectedFruits = [];
                for (const option of this.options) {
                    if (option.selected) {
                        selectedFruits.push(option.value);
                    }
                }
                console.log('You selected: ', selectedFruits);
            }

            // *******************************************************************************************

            const btn = document.querySelector('.btn');

            btn.addEventListener('click', reset);

            function reset() {
                fruit.selectedIndex = -1;
                fruitMultiple.selectedIndex = -1;
                // fruitSelector.value = null;
                console.log(fruit.value);
                console.log(fruit.selectedIndex);
            }

        })
    </script>
</head>
<body>
<form>
    <label>
        Select a fruit:
        <select class="fruits">
            <option value="apple">Apple</option>
            <option value="banana" selected>Banana</option>
            <option value="orange">Orange</option>
            <option value="pear">Pear</option>
        </select>
    </label><br>
    <label>
        Select one or more fruits::
        <select class="fruits-multiple" multiple>
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="orange" selected>Orange</option>
            <option value="pear">Pear</option>
        </select>
    </label>
    <button class="btn" type="button">Reset selector</button>
</form>
</body>
</html>
