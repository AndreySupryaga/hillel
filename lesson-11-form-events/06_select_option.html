<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Select and options</title>
    <style>
        label {
            display: block;
        }

        input {
            outline: none
        }
    </style>

    <script>
        window.addEventListener('DOMContentLoaded', function () {
            const btn = document.querySelector('.btn');
            const fruitSelector = document.querySelector('.fruits');

            fruitSelector.addEventListener('change', selectFruit);
            btn.addEventListener('click', reset);

            function selectFruit(event) {
                event.preventDefault();
                console.log(fruitSelector.value);
                console.log(fruitSelector.selectedIndex);
                console.log(fruitSelector.options);
            }

            function reset(event) {
                fruitSelector.selectedIndex = -1;
                // fruitSelector.value = null;
                console.log(fruitSelector.value);
                console.log(fruitSelector.selectedIndex);
            }
        })
    </script>
</head>
<body>
<form>
    <h1>Select Option Example</h1>
    <label>
        Select a fruit:
        <select class="fruits">
            <option value="apple">Apple</option>
            <option value="banana" selected>Banana</option>
            <option value="orange">Orange</option>
            <option value="pear">Pear</option>
        </select>
    </label>
</form>
<button class="btn">Reset selector</button>
</body>
</html>
