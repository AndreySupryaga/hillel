<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Работа с HTML формой</title>
    <script>
        window.addEventListener('DOMContentLoaded', function () {
            const form = document.forms[0];     // отримання першої форми на сторінці.

            form.elements[0].value = 'text1';    // зміна першого за рахунком поля введення у формі.
            form.elements[1].value = 'text2';
            form.elements[2].value = 'text3';
        });
    </script>
</head>
<body>
<form>
    Им'я <input type="text" value=" "/><br/>
    Вік<input type="text" value=" "/><br/>
    Фамілія<input type="text" value=" "/><br/>
    <input type="button" value="Регистрация"/>
</form>
</body>
</html>
