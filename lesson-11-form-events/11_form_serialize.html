<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Робота з HTML формою</title>
    <script>
        window.addEventListener('DOMContentLoaded', function () {
            const form = document.myForm;

            form.addEventListener('submit', function (e) {
                // e.preventDefault();
                console.log(serialize(this));
            })

            function serialize(formElement) {
                let data = new FormData(formElement);

                let obj = {};
                for (let [key, value] of data) {
                    obj[key] = value;
                }
                return obj;
            }
        })
    </script>
</head>
<body>
    <form name="myForm">
        Им'я <input type="text" value="" name="fName" /><br />
        Фамілія<input type="text" value="" name="lName" /><br />
        Вік<input type="text" value="" name="age" /><br />
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
